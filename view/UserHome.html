<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="/static/css/style.css">
    <link type="text/css" rel="stylesheet" href="/static/css/fileinput.css">
    <link type="text/css" rel="stylesheet" href="/static/css/mynav.css">
    <link rel="icon" href="/static/icons/lbs.ico" type="image/x-icon"/>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/fileinput.js"></script>
    <script src="/static/js/fileinput_locale_zh.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/AdminHome.js"></script>
    <script src="/static/js/UserHome.js"></script>
    <style>
        form {
            display: block;
        }
    </style>
    <title>用户主页</title>
</head>
<body>
<div class="container">
    <form class="form-horizontal" method="post"
          action="/controller/UserApplyController.php?type=user-apply">
        <div class="form-group ">
            <label class="col-sm-2 control-label">mac地址</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="mac" placeholder="请输入mac" name="mac">
            </div>
            <h5 id="err_username"></h5>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-8">
                <input type="hidden" class="form-control" id="userid" name="userid" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="code" class="col-sm-2 control-label"> 验证码 </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="code" id="code" placeholder="请输入验证码" required=""
                       maxlength="6">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-8">
                <img src="/midware/Captcha.php" alt="" id="codeimg">
                <span>Click to Switch</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-warning">用户申请mac地址</button>
                <input type="reset" class="btn btn-info" value="重置"/>
            </div>
        </div>
    </form>
</div>
</body>
